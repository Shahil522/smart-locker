<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Recognition | Smart Locker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .video-container {
      position: relative;
      margin-bottom: 1.5rem;
    }

    video {
      width: 100%;
      max-width: 480px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      background: #f8f9fa;
    }

    .camera-overlay {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 4px);
      height: 100%;
      border: 2px solid #4834d4;
      border-radius: 15px;
      pointer-events: none;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 500;
      background: linear-gradient(45deg, #4834d4, #686de0);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(72, 52, 212, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    #msg {
      margin-top: 1.2rem;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      min-width: 200px;
    }

    .success { background: #d4f8e8; color: #00b894; }
    .error { background: #ffd6d6; color: #d63031; }
    .processing { background: #fff3cd; color: #b38b00; }

    .loading {
      display: none;
      margin: 1rem auto;
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4834d4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Face Verification</h2>
    <div class="video-container">
      <video id="video" autoplay playsinline></video>
      <div class="camera-overlay"></div>
    </div>
    <button id="captureBtn">
      <span class="btn-text">Verify My Face</span>
    </button>
    <div class="loading" id="loading"></div>
    <p id="msg"></p>
  </div>

  <script>
    const video = document.getElementById("video");
    const msg = document.getElementById("msg");
    const captureBtn = document.getElementById("captureBtn");
    const loading = document.getElementById("loading");
    const btnText = captureBtn.querySelector(".btn-text");

    function updateStatus(message, type = '') {
      msg.textContent = message;
      msg.className = type;
    }

    function setLoading(isLoading) {
      loading.style.display = isLoading ? 'block' : 'none';
      captureBtn.disabled = isLoading;
      btnText.textContent = isLoading ? 'Processing...' : 'Verify My Face';
    }

    // Access the camera
    navigator.mediaDevices.getUserMedia({
      video: { width: { ideal: 1280 }, height: { ideal: 720 }, facingMode: "user" }
    })
    .then(stream => {
      video.srcObject = stream;
      updateStatus("Camera ready! Please position your face in the frame", "success");
    })
    .catch(() => {
      updateStatus("Camera access denied or unavailable", "error");
      captureBtn.disabled = true;
    });

    captureBtn.onclick = async () => {
      setLoading(true);
      updateStatus("Capturing image...", "processing");

      try {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0);

        const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg", 0.95));
        updateStatus("Verifying your face...", "processing");

        const res = await fetch("/api/verify_face", {
          method: "POST",
          body: blob
        });

        const data = await res.json();

        if (data.verified) {
          updateStatus("Face Verified âœ” Redirecting to OTP step...", "success");

          captureBtn.style.display = 'none';

          setTimeout(() => {
            window.location.href = "/otp";
          }, 1200);

        } else {
          updateStatus(data.message || "Face not recognized. Try again.", "error");
        }

      } catch (err) {
        updateStatus(err.message, "error");
      } finally {
        setLoading(false);
      }
    };
  </script>
</body>
</html>
