
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Locker Access</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #2c3e50;
    }

    .container {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(45deg, #4834d4, #686de0);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 1.5rem;
      line-height: 1.3;
    }

    .lock-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #4834d4, #686de0);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    p {
      color: #596275;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .steps {
      background: #f8f9fa;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      text-align: left;
    }

    .step {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;
    }

    .step-number {
      background: linear-gradient(45deg, #4834d4, #686de0);
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-size: 0.9rem;
    }

    .btn {
      display: inline-block;
      padding: 15px 40px;
      background: linear-gradient(45deg, #4834d4, #686de0);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(72, 52, 212, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    footer {
      margin-top: 2rem;
      color: #596275;
      font-size: 0.9rem;
      text-align: center;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lock-icon">üîí</div>
    <h1>Smart Locker Security System</h1>
    <p>Welcome to your secure locker system. Please complete the following authentication steps for access.</p>
    
    <div class="steps">
      <div class="step" style="animation-delay: 0.1s;">
        <div class="step-number">1</div>
        <div>Face Recognition</div>
      </div>
      <div class="step" style="animation-delay: 0.2s;">
        <div class="step-number">2</div>
        <div>OTP Verification</div>
      </div>
      <div class="step" style="animation-delay: 0.3s;">
        <div class="step-number">3</div>
        <div>Voice Verification</div>
      </div>
    </div>

    <button class="btn" onclick="startAuth()">Begin Authentication</button>
  </div>

  <footer>
    <p>Developed with ‚ù§Ô∏è for Advanced Security Project</p>
  </footer>

  <script>
    function startAuth() {
      const btn = document.querySelector('.btn');
      btn.style.transform = 'scale(0.95)';
      btn.textContent = 'Initializing...';
      
      setTimeout(() => {
        const transition = document.createElement('div');
        transition.style.position = 'fixed';
        transition.style.top = '0';
        transition.style.left = '0';
        transition.style.width = '100%';
        transition.style.height = '100%';
        transition.style.background = '#4834d4';
        transition.style.transition = 'opacity 0.5s';
        transition.style.opacity = '0';
        transition.style.zIndex = '1000';
        document.body.appendChild(transition);
        
        requestAnimationFrame(() => {
          transition.style.opacity = '1';
          setTimeout(() => window.location.href = "/face_recognition", 500);
        });
      }, 300);
    }
  </script>
</body>
</html>
