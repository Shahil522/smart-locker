<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification | Smart Locker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #2c3e50;
    }

    .container {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    .step-indicator {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .step {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 8px;
      font-size: 14px;
      color: #fff;
      position: relative;
    }

    .step.active {
      background: linear-gradient(45deg, #4834d4, #686de0);
    }

    .step.completed {
      background: #00b894;
    }

    .step::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #e0e0e0;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
    }

    .step:last-child::after {
      display: none;
    }

    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #2d3436;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #4834d4;
    }

    .btn {
      background: linear-gradient(45deg, #4834d4, #686de0);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      margin-bottom: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(72, 52, 212, 0.4);
    }

    .btn:disabled {
      background: #e0e0e0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #msg {
      margin-top: 1rem;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    .msg-success {
      background: #d4f5e9;
      color: #00b894;
    }

    .msg-error {
      background: #ffe3e3;
      color: #d63031;
    }

    .msg-info {
      background: #e3f2fd;
      color: #2196f3;
    }

    .loading {
      display: none;
      margin: 1rem auto;
      width: 30px;
      height: 30px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4834d4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OTP Verification</h1>
    
    <div class="step-indicator">
      <div class="step completed">1</div>
      <div class="step active">2</div>
      <div class="step">3</div>
    </div>

    <div class="input-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter 10-digit phone number" maxlength="10">
    </div>

    <button class="btn" id="sendOtpBtn" onclick="sendOTP()">Send OTP</button>

    <div class="input-group" id="otpGroup" style="display: none;">
      <label for="otp">Enter OTP</label>
      <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6">
      <button class="btn" onclick="verifyOTP()">Verify OTP</button>
    </div>

    <div class="loading" id="loading"></div>
    <p id="msg"></p>
  </div>

<script>
    const phoneInput = document.getElementById("phone");
    const otpInput = document.getElementById("otp");
    const otpGroup = document.getElementById("otpGroup");
    const msg = document.getElementById("msg");
    const loading = document.getElementById("loading");
    const sendOtpBtn = document.getElementById("sendOtpBtn");

    function setLoading(isLoading) {
      loading.style.display = isLoading ? 'block' : 'none';
      sendOtpBtn.disabled = isLoading;
      if (otpGroup.style.display !== 'none') {
        document.querySelector('#otpGroup .btn').disabled = isLoading;
      }
    }

    function showMessage(message, type = 'info') {
      msg.textContent = message;
      msg.className = `msg-${type}`;
    }

    // Allow only digits in phone input
    phoneInput.addEventListener('input', function(e) {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0, 10);
    });

    async function sendOTP() {
      const phone = phoneInput.value;
      if (!phone.match(/^\d{10}$/)) {
        showMessage('Please enter a valid 10-digit phone number', 'error');
        return;
      }

      setLoading(true);
      showMessage('Sending OTP...', 'info');

      try {
        const res = await fetch("/api/request_otp", {
          method: "POST",
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({phone})
        });

        const data = await res.json();
        
        if (res.ok) {
          showMessage(data.message, 'success');
          otpGroup.style.display = 'block';
          otpInput.focus();
          sendOtpBtn.textContent = 'Resend OTP';
        } else {
          showMessage(data.message || 'Failed to send OTP', 'error');
        }
      } catch (err) {
        showMessage('Network error. Please try again.', 'error');
      } finally {
        setLoading(false);
      }
    }

    async function verifyOTP() {
      const phone = phoneInput.value;
      const otp = otpInput.value;

      if (!otp.match(/^\d{6}$/)) {
        showMessage('Please enter a valid 6-digit OTP', 'error');
        return;
      }

      setLoading(true);
      showMessage('Verifying OTP...', 'info');

      try {
        const res = await fetch("/api/verify_otp", {
          method: "POST",
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({phone, otp})
        });

        const data = await res.json();
        
        if (data.result === "success") {
          showMessage('OTP verified! Redirecting to Voice Verification...', 'success');
          document.querySelector('#otpGroup .btn').style.display = 'none';
          
          setTimeout(() => {
            const transition = document.createElement('div');
            transition.style.position = 'fixed';
            transition.style.top = '0';
            transition.style.left = '0';
            transition.style.width = '100%';
            transition.style.height = '100%';
            transition.style.background = '#4834d4';
            transition.style.transition = 'opacity 0.5s';
            transition.style.opacity = '0';
            transition.style.zIndex = '1000';
            document.body.appendChild(transition);
            
            requestAnimationFrame(() => {
              transition.style.opacity = '1';
              setTimeout(() => window.location.href = "/voice_recognition", 500);
            });
          }, 1000);
        } else {
          showMessage('Invalid OTP. Please try again.', 'error');
        }
      } catch (err) {
        showMessage('Network error. Please try again.', 'error');
      } finally {
        setLoading(false);
      }
    }

    // Auto-format OTP input
    otpInput.addEventListener('input', function(e) {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
    });
</script>
</body>
</html>
